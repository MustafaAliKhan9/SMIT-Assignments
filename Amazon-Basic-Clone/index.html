<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like E-commerce Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Images/amazon_logo.png" alt="Amazon Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner">
            <img src="Images/61lwJy4B8PL._SX3000_.jpg" alt="Banner Image">
        </section>

        <section class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product">
                    <img src="Images/box1_image.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$49.99</p>
                </div>
                <div class="product">
                    <img src="Images/box2_image.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                </div>
                <div class="product">
                    <img src="Images/box3_image.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>

        <section class="recommended">
            <div class="container">
                <h2>Recommended Products</h2>
                <div class="product">
                    <img src="Images/box4_image.jpg" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$59.99</p>
                </div>
                <div class="product">
                    <img src="Images/box5_image.jpg" alt="Product 5">
                    <h3>Product 5</h3>
                    <p>$19.99</p>
                </div>
                <div class="product">
                    <img src="Images/box6_image.jpg" alt="Product 6">
                    <h3>Product 6</h3>
                    <p>$49.99</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Amazon-like E-commerce. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
